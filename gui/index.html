    <script>
        let currentProvider = null;
        let whitelist = [];

        // é‚®ç®±æœåŠ¡å•†è¯†åˆ«
        async function detectProvider() {
            const email = document.getElementById('email-account').value;

            if (!email.includes('@')) {
                document.getElementById('provider-hint').textContent = '';
                return;
            }

            try {
                // è°ƒç”¨åç«¯è¯†åˆ«æœåŠ¡å•†
                const provider = await pywebview.api.detect_email_provider(email);
                currentProvider = provider;

                // æ˜¾ç¤ºæç¤º
                const hint = document.getElementById('provider-hint');
                hint.textContent = `è¯†åˆ«ä¸ºï¼š${provider.name}`;
                hint.style.color = '#059669';

                // è‡ªåŠ¨å¡«å……é«˜çº§è®¾ç½®
                document.getElementById('imap-server').value = provider.imap_server;
                document.getElementById('imap-port').value = provider.imap_port;
                document.getElementById('smtp-server').value = provider.smtp_server;
                document.getElementById('smtp-port').value = provider.smtp_port;

                // æ›´æ–°æˆæƒç æç¤º
                const passwordHint = document.getElementById('password-hint');
                if (provider.auth_type === 'auth_code') {
                    passwordHint.textContent = 'è¯·åœ¨é‚®ç®±è®¾ç½®ä¸­ç”Ÿæˆæˆæƒç ';
                } else if (provider.auth_type === 'app_password') {
                    passwordHint.textContent = 'è¯·ä½¿ç”¨åº”ç”¨ä¸“ç”¨å¯†ç ';
                } else {
                    passwordHint.textContent = 'è¯·ä½¿ç”¨é‚®ç®±å¯†ç ';

            } catch (error) {

            }
        }

        function toggleAdvanced() {
            const content = document.getElementById('advanced-settings');
            const collapsible = document.querySelector('.collapsible span:first-child');

            if (content.classList.contains('active')) {
                content.classList.remove('active');
                collapsible.textContent = 'â–¼ é«˜çº§è®¾ç½®';
            } else {

        }

        // æµ‹è¯•è¿æ¥
        async function testConnection() {
            await saveConfig();

        // ä¿å­˜é…ç½®
        async function saveConfig() {
            const config = {
                email_account: document.getElementById('email-account').value,
                email_password: document.getElementById('email-password').value,
                whitelist: whitelist
            };

            const result = await pywebview.api.save_config(config);
            return result;
        }

        // ä¿å­˜å¹¶å¯åŠ¨
        async function saveAndStart() {
            if (!document.getElementById('email-account').value) {
                alert('è¯·è¾“å…¥é‚®ç®±è´¦å·');
                return;
            }
            if (!document.getElementById('email-password').value) {
                alert('è¯·è¾“å…¥æˆæƒç ');
                return;
            }

            await saveConfig();
            await startService();
        }

        // ç™½åå•ç®¡ç†
        function renderWhitelist(list) {
            whitelist = list;
            const container = document.getElementById('whitelist-container');
            container.innerHTML = whitelist.map((email, index) => `
                <div class="whitelist-item">
                    <span>${email}</span>
                    <button class="btn-secondary" onclick="removeWhitelist(${index})">åˆ é™¤</button>
                </div>
            `).join('');
        }

        async function addWhitelist() {
            const input = document.getElementById('new-whitelist');
            const email = input.value.trim();

            if (!email) {
                return;
            }

            if (!email.includes('@')) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€');
                return;
            }

            whitelist.push(email);
            renderWhitelist(whitelist);
            input.value = '';

            await saveConfig();
        }

        async function removeWhitelist(index) {
            whitelist.splice(index, 1);
            renderWhitelist(whitelist);
            await saveConfig();
        }

        // æœåŠ¡æ§åˆ¶
        async function startService() {
            const result = await pywebview.api.start_service();
            if (result.success) {
                updateStatus(true);
                alert('âœ… ' + result.message);
            } else {
                alert('âŒ ' + result.error);

        }

        async function stopService() {
            const result = await pywebview.api.stop_service();

        }

        function updateStatus(running) {
            const badge = document.getElementById('status-badge');
            const text = document.getElementById('status-text');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');

            if (running) {
                badge.className = 'status-badge status-running';
                text.textContent = 'è¿è¡Œä¸­';
                startBtn.disabled = true;

            } else {

                text.textContent = 'å·²åœæ­¢';
                startBtn.disabled = false;

        }

        // åŠ è½½é…ç½®
